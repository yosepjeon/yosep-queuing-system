<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>대용량 트래픽처리를 위한 대기열 시스템 연습</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .main-content {
      text-align: center;
    }
    .logo-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid #007bff;
      margin-bottom: 20px;
    }
    .description {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .cta-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="main-content">
  <h1>대용량 트래픽처리를 위한 시스템 연습</h1>
  <p class="description">요청이 많이 몰리는 상황에서 대기열 시스템이 없다면, 서버에 많은 부하를 주게됩니다. 이를 해결하기 위해 대기열 시스템 구현 연습을 해봅니다.</p>
  <p>Spring WebFlux는 Reactive Streams을 기반으로 하여 요청에 대한 응답을 비동기적으로 처리하며, 논블로킹 I/O 모델을 활용하여 높은 성능과 확장성을 제공합니다.</p>
  <button class="cta-button">자세히 알아보기</button>
</div>
</body>
</html>
